<!DOCTYPE html>
<html lang="en">
<head>
    <title>Máy tính Online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tải xuống.png">
</head>
<body>
    <header>
        <h1 id="myHeading">Chào mừng bạn đến với trang web của tôi</h1>
        <img src="html.png" width="100px">
        </header>
    <div id="calculator">
        <input id="display" placeholder="" readonly>
        <div class="keys">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button id="btn1" onclick="appendToDisplay('+')">+</button>
            <button id="btn1" onclick="appendToDisplay('-')">-</button>
            <button id="btn1"onclick="appendToDisplay('/')">/</button>
            <button id="btn1"onclick="appendToDisplay('*')">*</button>
            <button id="btn1"onclick="cleardisplay('C')">C</button>
            <button id="btn1"onclick="calculate('=') ">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
